<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles-base.css">
    {% block style %}
    {% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <!--Mobile First-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The lazy nomads</title>
    <link class="icon-style" rel = "icon" href = "/static/images/tln-icon-round.svg" type = "image/x-icon" style="border-radius: 30%;">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark fixed-top">
        <a href="/">
            <div class="navbar-logo">
                <img class="navbar-logo-img" src="/static/images/tln-logo-round.svg" alt="" width= "70px" heigth= "70px" style="border-radius: 50%;">
                <p class="navbar-title">The <b>lazy nomads</b></p>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-default" id="navbarTogglerDemo02" style="visibility:inherit">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="about" class="nav-link">About</a>
                </li>                
                <li class="nav-item">
                    <a href="blog" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="projects" class="nav-link">Projects</a>
                </li>                
                <li class="nav-item">
                    <a href="photography" class="nav-link">Photography</a>
                </li>
                <li class="nav-item">
                    <a href="contact" class="nav-link">Contact</a>
                </li>                        
            </ul>
        </div>
    </nav>
    {% block component %}
    {% endblock %}
</body>
<script>
    var navbarToggler = document.querySelector('.navbar-toggler');
    var navbarCollapse = document.querySelector('.navbar-collapse');

    navbarToggler.addEventListener('click', function() {
        navbarCollapse.classList.toggle('show');
    });
</script>
</html>
